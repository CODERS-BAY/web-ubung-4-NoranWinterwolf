<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="description" content="Zoo-Erlebniswelt">
    <meta name="robot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <div class="headbanner"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="info.html">Infos</a></li>
                <li><a href="#" class="aktuell">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Sie haben Fragen oder Anregungen?</h1>
        <span class="mainText">
            Bitte schreiben Sie uns! Wir freuen uns über jede Anregung, wie wir unseren Zoo noch besserer machen können und
            Ihnen das schönste Erlebnis bieten können.
        </span>
        <article class="form">
        <form action="ausgabe.html" method="get">
            <fieldset>
                <legend>Kontaktformular</legend>
            <div class="radioChoice">
                <label class="formlabel">Anrede:</label>
                <input class="radio" type="radio" name="anrede" id="herr" value="herr">
                <label for="herr">Herr</label>
                <input class="radio" type="radio" name="anrede" id="frau" value="frau">
                <label for="frau">Frau</label>
                <input class="radio" type="radio" name="anrede" id="sonstiges" value="sonstiges">
                <label for="sonstiges">Sonstiges</label>
            </div>
            <div>
                <label class="formlabel" for="name">Name*:</label>
                <input class="text" type="text" name="name" id="name" required> 
            </div>
            <div>
                <label class="formlabel" for="email">E-Mail*:</label>
                <input class="text" type="email" name="email" id="email" required>
            </div>
            <div>
                <label class="formlabel" for="besuchAm">Besuchstag:</label>
                <input class="text" type="date" name="besuchAm" id="besuchAm">
            </div>
            <div class="flexTime">
                <label class="formlabel">Besuchszeit:</label>
                <label for="vonZeit">von:</label>
                <input type="time" name="vonZeit" id="vonZeit">
                <label for="bisZeit">bis:</label>
                <input type="time" name="bisZeit" id="bisZeit">
            </div>
            <div>
                <label class="formlabel" for="like">Erlebnis:</label>
                <div>Schlecht</div><input class="like" type="range" name="like" id="like"><div>Toll</div>
            </div>
            <div class="radioChoice">
                <label class="formlabel">Empfehlen Sie uns weiter?</label>
                <input class="radio" type="radio" name="empfehlung" id="ja" value="ja">
                <label for="ja">Ja, sicher!</label>
                <input class="radio" type="radio" name="empfehlung" id="nein" value="nein">
                <label for="nein">Nein, leider nicht...</label>
            </div>
            <div>
                <label class="formlabel" for="favourite">Lieblingstier:</label>
                <input class="text" type="text" list="animallist" name="favourite" id="favourite">
                <datalist id="animallist">
                    <option value="Löwen">
                    <option value="Gorillas">
                    <option value="Grauwölfe">
                    <option value="Tundrawölfe">
                    <option value="Timberwölfe">
                    <option value="Braunbären">
                    <option value="Schwarzbären">
                    <option value="Flamingos">
                    <option value="Pfau">
                    <option value="Pinguine">
                    <option value="Spinnen">
                    <option value="Bienen">
                    <option value="Schmetterlinge">
                </datalist>
            </div>
            <div>
                <label class="formlabel" for="nachricht">Ihre Nachricht an uns*:</label>
                <textarea rows="10" cols="40" name="nachricht" id="nachricht" required></textarea>
            </div>
            <div>
                <label class="formlabel" for="besuchArt">Art des Besuchs:</label>
                <select name="besuchArt" id="besuchArt">
                    <option value="family">Familienausflug</option>
                    <option value="alone">Allein unterwegs</option> 
                    <option value="group">Gruppenausflug</option>
                    <option value="friends">Ausflug mit Freunden</option>
                    <option value="other">sonstiger Grund</option>
                </select>
            </div>
            <div class="button">
                <input  type="submit" value="Senden">
                <input type="reset" value="Daten löschen">
            </div>
        </fieldset>
        </form>
        </article>
</main>
<footer>
    <p>&copy; 2020 Zoo-Erlebniswelten</p>
</footer>
</body>
</html>
